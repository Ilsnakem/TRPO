    <script type="text/javascript">
     
    function ValidMail() {
        var re = /^[\w-\.]+@[\w-]+\.[a-z]{2,4}$/i;
        var myMail = document.getElementById('email').value;
        var valid = re.test(myMail);
        if (valid) output = 'Адрес эл. почты введен правильно!';
        else output = 'Адрес электронной почты введен неправильно!';
        document.getElementById('message').innerHTML = output;
        return valid;
    }
    </script>
    <script type="text/javascript">
      function Validate() {
          var password = document.getElementById("pswd").value;
          var confirmPassword = document.getElementById("pswd2").value;
          if (password != confirmPassword) {
              alert("Ваш первый пароль не похож на второй пароль. Пожалуйста, введите один и тот же пароль в обоих");
              return false;
          }
          return true;
      }
  </script>

<body>
    <div class="container">
        <form id="form" class="form" action="/feedback/" method="post" onsubmit="return (ValidMail()&&checkPassword(this))">
            <h2>Регистрация</h2>
            <div class="form-control">
                <label for="username">Имя</label>
                <input type="text" id="username" placeholder="Введите здесь Ваше имя" required minlength="2"/>
                <small>Сообщение об ошибке</small>
            </div>
            <div class="form-control">
                <label for="email" >Почта</label>
                <p id="message" style="color:rgb(255, 0, 0)"></p> 
                <input type="text" id="email" name="email" size="20" placeholder="Введите Вашу почту" />
                
                
            </div>
          
            <div>
                <input type="checkbox" id="one" name="co" value="Все уведомления">Присылать все уведомления<br>

                <input type="checkbox" id="three" name="co" value="Акции и скидки">Присылать только акции и скидки<br>
            </div><br>
            <div class="form-control">
                <label for="password">Пароль</label>
                <input type="password" id="pswd" name="pswd" value="" placeholder="Введите Ваш пароль" />
                <p id="pswdError"></p>
                    
            </div>
            <div class="form-control">
                <label for="password2">Подтверждение пароля</label>
                <input type="password" id="pswd2" placeholder="Введите пароль снова" />
                <small>Сообщение об ошибке</small>
            </div>
            <div class="form-control">
                <label for="country">Страна</label>
                <select name="country" id="country" required>
                  <option>Выберите страну проживания</option>
                  <option value="Россия">Россия</option> 
                  <option value="Украина">Украина</option> 
                  <option value="Беларусь">Беларусь</option> 
                </select> 
                <div class="select-arrow"></div> 
              </div> 
              <div class="radio" id="my_id">
                Пол
                <br>
                <label>
                  <input type="radio" class="get_value" name="c" value="мужской" id="id_1">мужской
                  <div class="g"></div>
                </label>
                <label>
                  <input type="radio" class="get_value" name="c" value="женский" id="id_2">женский
                  <div class="g"></div>
                </label>
              </div><br>
            <div class="form-control">
                <label>Дополнительно</label>
                <textarea id="bio" name="student_bio" placeholder="Расскажите немного о себе"></textarea>
            </div>
            <button name = "button" type="submit" onClick="Validate(); ValidMain(); ">Отправить</button>
        </form>
